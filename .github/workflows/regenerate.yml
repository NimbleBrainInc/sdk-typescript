name: Regenerate SDK

# Triggered by API repo when OpenAPI spec changes, or manually
on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SDK from OpenAPI spec
        run: npm run generate
        env:
          OPENAPI_URL: ${{ vars.OPENAPI_URL || 'https://api.nimblebrain.ai/v1/docs/json' }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain src/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: regenerate SDK from latest OpenAPI spec'
          title: 'chore: regenerate SDK from latest OpenAPI spec'
          body: |
            This PR was automatically generated because the OpenAPI spec has changed.

            Please review the changes and merge if they look correct.
          branch: auto/regenerate-sdk
          delete-branch: true
